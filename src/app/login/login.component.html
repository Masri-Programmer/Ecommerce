
<!-- Pills navs -->
<body class="d-flex justify-content-center" >
    

<ul class="nav nav-pills nav-justified mb-3"  id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill"  routerLink="/login" routerLinkActive="active" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-toggle="pill"  routerLink="/register" routerLinkActive="active" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form>
        <div class="text-center mb-3">
          <p>Sign in with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
  
        <p class="text-center">or:</p>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input [ngModelOptions]="{standalone: true}"  [(ngModel)]="MyLogin.user" type="email" id="user" class="form-control" />
          <label class="form-label" for="user">Email or username</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input [ngModelOptions]="{standalone: true}"  [(ngModel)]="MyLogin.password"  type="password" id="password" class="form-control" />
          <label class="form-label" for="password">Password</label>
        </div>
  
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
  
        <!-- Submit button -->
        <button (click)="sign()" class="btn btn-primary btn-block mb-4">Sign in</button>
  
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a  routerLink="/register" routerLinkActive="active">Register</a></p>
        </div>
      </form>
    </div>
    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
      <form>
        <div class="text-center mb-3">
          <p>Sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
  
        <p class="text-center">or:</p>
  
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input [ngModelOptions]="{standalone: true}"  [(ngModel)]="MyLogin.user" type="text" id="user" class="form-control" />
          <label class="form-label" for="user">Name</label>
        </div>
  
        <!-- Username input -->
        <div class="form-outline mb-4">
          <input  [(ngModel)]="MyLogin.user"  [ngModelOptions]="{standalone: true}" type="text" id="user" class="form-control" />
          <label class="form-label" for="user">Username</label>
        </div>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input [(ngModel)]="MyLogin.user"  [ngModelOptions]="{standalone: true}" type="email" id="user" class="form-control" />
          <label class="form-label" for="user">Email</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input [(ngModel)]="MyLogin.password"  [ngModelOptions]="{standalone: true}" type="password" id="password" class="form-control" />
          <label class="form-label" for="password">Password</label>
        </div>
  
        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <input [(ngModel)]="MyLogin.password"  [ngModelOptions]="{standalone: true}" type="password" id="password" class="form-control" />
          <label class="form-label" for="password">Repeat password</label>
        </div>
  
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
            aria-describedby="registerCheckHelpText" />
          <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>
  
        <!-- Submit button -->
        <button  class="btn btn-primary btn-block mb-3">Sign in</button>
      </form>
    </div>
  </div>
</body>
  <!-- Pills content -->
