<div>
    <form action="">
        <div class="input-group">
            <input type="text" (input)="onSearchTextChanged()" [(ngModel)]="enteredSearchValue" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Search for products">
            <div class="input-group-append">
                <span class="input-group-text bg-transparent text-primary">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>
    </form>
</div>
