<form action="">
    <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="enteredSearchValue" [ngModelOptions]="{standalone: true}"(input)="onSearchTextChanged()" placeholder="Search by name">
        <div class="input-group-append">
            <span class="input-group-text bg-transparent text-primary">
                <i class="fa fa-search"></i>
            </span>
        </div>
    </div>
</form>
